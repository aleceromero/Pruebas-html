<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo etiqueta &lt;iframe&gt;</title>
    </head>
    <body>
        <h1>Ejemplo etiqueta &lt;iframe&gt;</h1>
        <h2>Mapa en linea</h2>
        <iframe width="1280px" height="500px" 
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" 
        frameborder="0">
        </iframe>
        <h2>Atlas en PDF</h2>
        <iframe width="1280px" height="500px"
        src="https://geoeducar.files.wordpress.com/2015/08/atlas-de-geografia-del-mundo-primera-parte.pdf"
        frameborder="0">
        </iframe>
    </body>
</html>

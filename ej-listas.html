<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplos listas ordenadas y desordenadas</title>
    </head>
    <body>
        <img src="https://i.blogs.es/dc273d/nuevo-logo-w3c-html5/1366_2000.png" alt="logo html5" width="5%" height="5%">
        <h1>Ejemplo de listas ordenadas y desordenadas</h1>
        <h3>Lista ordenada con números:</h3>
        <ol>
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ol>
        <h3>Lista ordenada con letras:</h3>
        <ol type="a">
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ol>
        <h3>Lista desordenada:</h3>
        <ul>
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ul>
        <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/ol"> Enlace externo a la <strong>descripción</strong> de <em>MDN</em> para listas ordenadas</a>
    </body>
</html>
